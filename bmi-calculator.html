<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css.css">
    <title>BMI Calculator</title>
        </head>
        <body>
            <div class="switch-cont">
                <label class="switch">
                    <input type="checkbox" id="idiom">
                    <span class="slider round"></span>
                  </label>
            </div>
            <div class="container">
                <img class="icon" src="kitty.png">
                <h2 id="title">BMI Calculator &#x2764;</h2>
                <form id="calculate">
                    <div class="input-group">
                        <label id="labelH">Height:</label>
                        <input class="input" required type="text" id="height" placeholder="Ex: 170">
                    </div>
                    <br>
                    <div class="input-group">
                        <label id="labelW">Weight:</label>
                        <input class="input" required type="text" id="weight" placeholder="Ex: 56">
                    </div>
                    <br>
                    <button type="submit" id="btn">Calculate</button>
                </form>  
            <script src="script.js"></script>
        </body>
        </html>
